<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Export Plugin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Layer Export</h1>
            <p>Export individual layers as PNG files</p>
        </header>
        
        <main class="main-content">
            <!-- Document Status -->
            <section class="status-section" id="documentStatus">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span id="statusText">Checking document...</span>
                </div>
            </section>
            
            <!-- Layer Search Section -->
            <section class="search-section">
                <div class="input-group">
                    <label for="layerName">Layer Name:</label>
                    <input type="text" id="layerName" placeholder="Enter layer name..." />
                </div>
                
                <div class="options-row">
                    <label class="checkbox-label">
                        <input type="checkbox" id="exactMatch" />
                        <span class="checkmark"></span>
                        Exact match
                    </label>
                    
                    <button id="findLayers" class="btn btn-primary">Find Layers</button>
                </div>
            </section>
            
            <!-- Layer Selection Section -->
            <section class="selection-section" id="selectionSection" style="display: none;">
                <h3>Found Layers (<span id="layerCount">0</span>):</h3>
                <div id="layerList" class="layer-list"></div>
            </section>
            
            <!-- Export Options Section -->
            <section class="export-section">
                <div class="input-group">
                    <label for="exportPath">Export Folder:</label>
                    <div class="path-input">
                        <input type="text" id="exportPath" readonly placeholder="Choose export folder..." />
                        <button id="browsePath" class="btn btn-small">Browse</button>
                    </div>
                </div>
                
                <div class="options-grid">
                    <div class="input-group">
                        <label for="filePrefix">File Prefix:</label>
                        <input type="text" id="filePrefix" placeholder="optional_" />
                    </div>
                    
                    <div class="input-group">
                        <label for="compressionLevel">PNG Quality:</label>
                        <select id="compressionLevel">
                            <option value="0">Fastest (Largest)</option>
                            <option value="6" selected>Balanced</option>
                            <option value="9">Best (Smallest)</option>
                        </select>
                    </div>
                </div>
                
                <div class="options-row">
                    <label class="checkbox-label">
                        <input type="checkbox" id="trimTransparent" checked />
                        <span class="checkmark"></span>
                        Trim transparent pixels
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="showInFinder" checked />
                        <span class="checkmark"></span>
                        Show in folder when done
                    </label>
                </div>
            </section>
            
            <!-- Action Buttons -->
            <section class="actions">
                <button id="exportSelected" class="btn btn-primary" disabled>
                    <span class="btn-icon">ðŸ“¤</span>
                    Export Selected Layer
                </button>
                <button id="exportAll" class="btn btn-secondary" disabled>
                    <span class="btn-icon">ðŸ“¦</span>
                    Export All Found Layers
                </button>
            </section>
            
            <!-- Progress Section -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-header">
                    <span id="progressLabel">Processing...</span>
                    <button id="cancelExport" class="btn btn-small btn-danger">Cancel</button>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-details">
                    <span id="progressText">Starting export...</span>
                    <span id="progressPercent">0%</span>
                </div>
            </section>
        </main>
        
        <!-- Status Log -->
        <footer class="log-section">
            <div class="log-header">
                <h4>Activity Log</h4>
                <button id="clearLog" class="btn btn-tiny">Clear</button>
            </div>
            <div id="statusLog" class="status-log"></div>
        </footer>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
